{% extends "base_vqa.html" %} {% block content %}

<div class="container">
    <div class="col-xl-12 my-3">
        <div class="row g-4 d-flex justify-content-between">

            <div class="col-xl-7">
                <h2>Image:</h2>
                <img src="{{ url_for('static', filename='image/'+filename) }}" class="img-fluid shadow" alt="..." />
            </div>

            <div class="col-xl-5 d-flex align-items-center">
                {% block answer %}

                {% endblock %}
            </div>

        </div>

        <div class="col-xl my-3">
            <div class="col">
                <h2>Ask Question:</h2>
            </div>
            <div class="col">
                <form method="POST">

                    <div class="col-6">
                        <input type="text" name="question" class="form-control" placeholder="Enter the question">
                    </div>

                    <div class="row col-md-6 my-3">

                        <div class="col-md-3">
                            <button type="submit" class="
                                        btn btn-primary
                                        mb-2" name="choice" value="type">
                                Get Answer
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary" name="choice" value="mic">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-mic-fill" viewBox="0 0 16 16" data-darkreader-inline-fill=""
                                    style="--darkreader-inline-fill:currentColor;">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"></path>
                                    <path
                                        d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z">
                                    </path>
                                </svg>
                                Speak
                            </button>
                        </div>
                        <div class="col-md-3">
                            
                                <a href="/vqa-upload" class="btn btn-primary">Change Image</a>
                            
                        </div>

                    </div>

                </form>
            </div>

        </div>

    </div>
</div>
{% endblock %}
